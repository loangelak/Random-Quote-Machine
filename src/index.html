<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400i|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	
<header>

<h1>FCC Random Quote Machine</h1>
<h3>freeCodeCamp | Intermediate Front End Development Project</h3>
</header>
<div id="main">
<div id="container">
	<blockquote>
		<p id="quote"></p>
		<cite id="author"></cite>
	</blockquote>
</div>

	<div class="buttons">
		<a id="tweet" href=""><button class="btn btn-default btn-circle btn-xl"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
		<a id="github" href="https://github.com/loangelak/FCC-Random-Quote-Machine"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
		<button class="btn btn-default btn-circle btn-xl" id="next_quote"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script2.js"></script>
</div>
    <footer>
   
    <span style="z-index:50;font-size:0.9em;"><a href="https://forismatic.com" title="Powered by quotes from forismatic.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">Random quotes generated by: forismatic.com</a></span>
    </footer>
</body>
</html>
